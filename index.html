<!DOCTYPE html>
<html lang="en">
<head>
    <title>Khoa Pham WebRTC</title>
    <meta charset="UTF-8">
    <script src="jquery.js"></script>
    <script src="peer.js"></script>
    <script src="socket.io.js"></script>
</head>
<body>
    <div id="div-chat">

        <p>Online user:</p>
        <ul id="uluser">
            
        </ul>

        <br /><br />

        <br /><br />

    </div>
    <div id="div-dangky">  
        <br /><br />
        <input type="text" id="txtUsername">
        <button id="btnSignUp">Sign Up</button>
    </div>

<script src="main.js"></script>
</html>
